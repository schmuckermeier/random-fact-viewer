<main>
  <section class="content">
    <p>{{ currentRandomFact | async}}</p>
    <div class="button-list">
      <button mat-fab extended (click)="fetchRandomFact()">
        <mat-icon>refresh</mat-icon>
        Load a random fact
      </button>
      <button mat-fab extended>
        <mat-icon>favorite</mat-icon>
        Save as favorite
      </button>
    </div>
  </section>
</main>
